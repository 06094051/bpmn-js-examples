<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <style type="text/css">
    html,
    body,
    #three-container,
    #canvas,
    #canvas > div {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    body {
      position: relative;
      overflow: hidden;
    }
    #three-container,
    #canvas {
      transition: transform 0.218s ease;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    #three-container > div {
      position: absolute;
      top: 0;
      bottom: 0;
    }

    #three-container > .canvas {
      left: 0;
      width: 80%;
    }
    #three-container > .properties {
      left: 80%;
      width: 20%;
      background-color: #1a1a1a;
    }



    #canvas {
      transform: translateX(100%);
    }

    #three-container {
      transform: translateX(0%);
    }

    #three-container .close-button {
      display: none;
    }


    body.canvas #canvas {
      transform: translateX(0%);
    }

    body.canvas #three-container {
      transform: translateX(-100%);
    }
  </style>

  <!--
    this is an example of how to use bpmn-js in a standalone application built with
    CommonJS modules + browserify
  -->

  <title>npm/browserify example - bpmn-js-examples</title>
</head>
<body>
  <div id="three-container">
    <div class="canvas"></div>
    <!-- <div class="properties"></div> -->
  </div>
  <div id="canvas"></div>
  <script src="./dependencies.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
